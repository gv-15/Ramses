<!DOCTYPE html>

<html lang="en">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="main.js"></script>
    <script src="lang/en.txt"></script>
    <script src="lang/es.txt"></script>
    <script src="lang/fr.txt"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-lang="ramsest">RAMSES</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

  <link href="./loginTemplate/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    
      }
    </style>
    <link href="./loginTemplate/signin.css" rel="stylesheet">
    
  </head>
 
  <body class="text-center">
<main class="form-signin">
  <form action="auth" method="POST">
    <a href="#" id="translate" class="translate" data-text="English,Espa単ol,Frances" data-file="en,es,fr" data-index="1">English</a><hr>
    <img class="mb-4" src="./loginTemplate/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Bienvenido a RAMSES</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
      <label data-lang="namet" for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
      <label data-lang="passwordt" for="floatingPassword">Contrase単a</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>
</main>
</body></html>
